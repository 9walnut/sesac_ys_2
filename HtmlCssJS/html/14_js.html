<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 첫수업</title>
  </head>
  <body>
    <script>
      // 콘솔에 출력을 하겠다.
      console.log("Hello");

      // alert 창에 출력을 하겠다
      // alert("Hello");

      // 키워드(var, let, const) 변수이름 = 값;
      // var : 재선언 가능, 재할당 가능
      var name = "hodu"; //선언과 할당을 동시에 한 문법
      var name2; //변수의 선언부
      name2 = "hodu"; //변수의 할당부

      // 재선언
      var name = "guho";
      console.log(name);

      // let : 재선언 불가능, 재할당 가능
      let name3 = "king";
      name3 = "wang";
      console.log(name3);
      //  const : 재선언, 재할당 모두 불가능(상수라고 불림)
      // 선언할 때 할당도 필수로 진행해야됨
      const name4 = "zzang";
      console.log(name4);

      let age = 32;
      console.log("Hello", age);
      console.log("Bye" + age);
      // 백틱
      console.log(`hello ${age}`);
      console.log(`hello ${name4} Bye my friends`);

      let empty = null;
      console.log(empty);

      // 배열에는 다른 특징을 넣으면 비권장(글, 숫자 혼용)
      let fruits = ["apple", "pear", "strawberry", "banana"];
      console.log(fruits);

      // 인덱싱 : 배열의 원소에 접근할 때 사용
      console.log(fruits[3]);
      console.log(fruits[2]);

      let dog = {
        name: "호두",
        age: 8,
        isCute: true,
        mungmung: function () {},
      };

      console.log(dog);
      console.log(dog.age);
      console.log(dog.isCute);

      let guho = {
        name: "Kwon Guho",
        birthday: 19920204,
        hobby: ["running", "tennis"],
        job: "backsoo",
        haveDog: true,
      };

      console.log(guho);

      // promt는 숫자를 기입해도 문자로 인식됨
      let mathScore = Number(prompt("수학점수"));
      let engScore = Number(prompt("영어 점수"));
      let avgScore = (mathScore + engScore) / 2;
      // 문자열이기 때문에 숫자로 합산 안됨
      // Number를 통해 형변환
      console.log(avgScore);
    </script>
  </body>
</html>
