<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      table {
        margin-top: 50px;
      }
      td {
        cursor: pointer;
        width: calc(100% / 7);
        height: 80px;
        vertical-align: top;
      }

      tr > td:first-child tr > th:first-child {
        color: red;
      }
      tr > td:last-child tr > th:last-child {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>스케줄2</h1>
    <form>
      <!-- <input type="hidden" id="number" /> -->
      <div>날짜: <input type="text" name="date" /></div>
      <div>내용: <input type="text" name="todo" /></div>
      <button type="button" onclick="addSchedule()">작성</button>
    </form>
    <table align="center" cellspacing="0" cellpadding="30px">
      <tbody>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <td style="color: blue">2</td>
        </tr>
        <tr>
          <td style="color: red">3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>7</td>
          <td style="color: blue">8</td>
        </tr>
        <tr>
          <td style="color: red">10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td style="color: blue">16</td>
        </tr>
        <tr>
          <td style="color: red">17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td style="color: blue">23</td>
        </tr>
        <tr>
          <td style="color: red">24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td style="color: blue">30</td>
        </tr>
        <tr>
          <td style="color: red">31</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <script>
      let dateEl;

      // $("td").click()
      $("td").on("click", function () {
        console.log(this);
        // console.log($(this).text());
        // const value1 = document.getElementById("date").value;
        const date = $(this).text();
        // val()은 제이쿼리 문법임
        $("input[name=date]").val(date);
        dateEl = this;
      });
      // 이거 왜 안돼지?

      function addSchedule() {
        const todo = $("input[name=todo]").val();
        $(dateEl).append("</br>", todo);
      }
    </script>
  </body>
</html>
