<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 태그 학습</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="50px" width="100%"">
      <thead>
        <tr>
          <th>이름</th>
          <th>성병</th>
          <th>전화번호</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td>권구호</td>
          <td>남자</td>
          <td>010-0000-0000</td>
        </tr>
        <tr align="center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr align="center">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
